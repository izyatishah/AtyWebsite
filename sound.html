<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50 text-center p-6">
    <h1 class="text-4xl font-bold mb-4">Welcome to My Personal Website</h1>
    <p class="text-lg mb-6">Enjoy the music as you explore my site!</p>

    <!-- Background audio -->
    <audio id="backgroundAudio" autoplay loop hidden>
        <source src="audio/fallback.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="playButton" class="bg-blue-500 text-white px-4 py-2 rounded-full hidden">
        <i class="fas fa-play"></i> Play Music
    </button>

    <script>
        const audio = document.getElementById('backgroundAudio');
        const playButton = document.getElementById('playButton');

        // Ensure the audio starts in case of browser autoplay restrictions
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.classList.remove('hidden');
                playButton.innerHTML = '<i class="fas fa-pause"></i> Pause Music';
            }
        });

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i> Pause Music';
            } else {
                audio.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i> Play Music';
            }
        });

        audio.volume = 0.2; // Lower the volume for background music
    </script>
</body>
